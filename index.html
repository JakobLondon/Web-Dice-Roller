<!DOCTYPE html>
<html lang="en"> 
    <meta charset="UTF-8">
        <title>Dice</title>
        <link rel="stylesheet" href="index.css">
        <script src="index.js"></script>
    </head>
    <body onload="rollDice()">
        <h1>Dice Roller (Of the Yahtzee variety)</h1>
        <hr>
        To roll the 5 dice, simply press the button below.<br><br>
        <button type="button" onclick="rollDice()" autofocus="True">Roll</button> <br><br>
        Die 1: <input id="die1" type="text" size="10" disabled><br><br>
        Die 2: <input id="die2" type="text" size="10" disabled><br><br>
        Die 3: <input id="die3" type="text" size="10" disabled><br><br>
        Die 4: <input id="die4" type="text" size="10" disabled><br><br>
        Die 5: <input id="die5" type="text" size="10" disabled><br><br>
    </body>
</html>
